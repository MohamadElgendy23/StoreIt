<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreIt</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>StoreIt</h1>
        <div class="field">
            <img src="https://cdn-icons-png.flaticon.com/512/9096/9096015.png" width="175px">
            <input type="text" id="input-field" placeholder="Ex: Flat Screen TV">
            <button id="add-button">Add to storage</button>
            <button id="clear-button">Clear storage</button>
        </div>
        <div class="output">
            <ul id="storage-items-list">
            </ul>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
